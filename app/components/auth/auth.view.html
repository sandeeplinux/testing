<div class="auth">
    <div class="auth-container">
        <div class="card-login">
            <div class="auth-content">
                <form name="actionForm" data-ng-submit="self.formSubmitHandler(actionForm)" novalidate="novalidate">
                    <div class="form-group">
                        <label for="loginid">Login ID</label>
                        <input type="text" class="form-control underlined"
                               data-ng-model="self.model.loginid"
                               name="loginid" id="loginid" placeholder="#"
                               required="" aria-required="true" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control underlined"
                               data-ng-model="self.model.password"
                               name="password" id="password" placeholder="#"
                               required="" aria-required="true" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
